<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>金吉鸟商城后台管理系统</title>

    <meta name="keywords" content="金吉鸟商城后台">
    <meta name="description" content="金吉鸟商城后台，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="ico/LuckyBird.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link rel="shortcut icon" href="ico/LuckyBird.ico">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/add_items.css" rel="stylesheet">

    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>

</head>

<body class="gray-bg">

    <div class="wrapper wrapper-content animated fadeInRight">
        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>活动编辑页面</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li>
                            <a href="#">选项1</a>
                        </li>
                        <li>
                            <a href="#">选项2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <a href="activity_management.html">
                <div class="btn-group hidden-xs pull-right" id="exampleTableEventsToolbar" role="group" style="margin-top:20px;">
                    <button type="button" class="btn btn-outline btn-default" style="background-color:#fff">
                        <i class="glyphicon glyphicon-arrow-left" aria-hidden="true" style="color:blue"></i>
                    返回
                </button>
                </div>
            </a>
            <div style="margin-bottom:15px;border-bottom:1px solid #E7EAEC;padding-bottom:8px;">
                <table style="border-collapse:separate; border-spacing:5px;">
                    <tr>
                        <th width="5%">
                            <span style="color:#000">活动名称:</span>
                        </th>
                        <td width="20%">
                            <input type="email" class="form-control input-sm" placeholder="请填写活动名称">
                        </td>
                    </tr>

                    <tr>
                        <th>
                            <span style="color:#000">地点:</span>
                        </th>
                        <td>
                            <input type="email" class="form-control input-sm" placeholder="请填写活动地点">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span style="color:#000">开始时间:</span>
                        </th>
                        <td>
                            <input type="email" class="form-control input-sm" placeholder="请填写开始时间">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span style="color:#000">结束时间:</span>
                        </th>
                        <td>
                            <input type="email" class="form-control input-sm" placeholder="请填写结束时间">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span style="color:#000">限制人数:</span>
                        </th>
                        <td>
                            <input type="email" class="form-control input-sm" placeholder="请填写限制人数">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span style="color:#000">报名费用:</span>
                        </th>
                        <td>
                            <input type="email" class="form-control input-sm" placeholder="请填写报名费用">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span style="color:#000">活动主图:</span>
                        </th>
                        <td>
                            <div class="item">
                                <img class="addImg" onclick="clickImg(this);" src="img/addImg.png" />
                                <input name="url" type="file" class="upload_input" onchange="change(this)" />
                                <div class="preBlock" style="border:0;">
                                    <img class="preview" id="preview" alt="" name="pic" width="140" height="140" />
                                </div>
                                <img class="delete" onclick="deleteImg(this)" src="img/delete.png" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span style="color:#000">活动状态:</span>
                        </th>
                        <td>
                            <select class="form-control input-sm">
                                <option>报名中</option>
                                <option>活动中</option>
                                <option>已结束</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <span style="color:#000">活动页面详情链接:</span>
                        </th>
                        <td>
                            <input type="url" class="form-control input-sm" placeholder="请填写正确链接">
                        </td>
                    </tr>
                </table>
            </div>
            <button type="button" class="btn btn-primary">保存</button>
        </div>
        <script src="js/jquery.min.js?v=2.1.4"></script>
        <script src="js/bootstrap.min.js?v=3.3.6"></script>
        <script src="js/content.min.js?v=1.0.0"></script>
        <script type="text/javascript " src="js/add_items.js "></script>
        <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
