<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>金吉鸟后台管理系统</title>
    <meta name="keywords" content="金吉鸟后台管理系统">
    <meta name="description" content="Html5+CSS3等现代技术实现的金吉鸟后台管理系统">

    <link rel="shortcut icon" href="ico/LuckyBird.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">


</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">

        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>修改商品</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">选项1</a>
                        </li>
                        <li><a href="#">选项2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">


                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <div class="example">
                                <div class="btn-group hidden-xs pull-right" id="exampleTableEventsToolbar" role="group">
                                    <button type="button" class="btn btn-outline btn-default">
                                    <a href="Item_list.html">
										<i class="glyphicon glyphicon-arrow-left" aria-hidden="true" style="color:blue"></i>
                                        返回
                                    </a>
									</button>
                                </div>

                                <table class="table table-bordered">
                                    <tr>
                                        <th style="background-color:#F5F5F6" width="15%">
                                            <span style="color:#000">商品ID</span>
                                        </th>
                                        <td width="35%">
                                            <input type="text" id="shId" class="form-control input-sm" disabled value="编号由系统生成">
                                        </td>
                                        <th style="background-color:#F5F5F6" width="15%">
                                            <span style="color:#000">商户名称</span>
                                        </th>
                                        <td width="35%">
                                            <input type="text" class="form-control input-sm" placeholder="商户名称">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th style="background-color:#F5F5F6">
                                            <span style="color:#000">商品名称</span>
                                        </th>
                                        <td>
                                            <input id="trust" class="form-control input-sm" disabled value="编号由系统生成">
                                        </td>
                                        <th style="background-color:#F5F5F6">
                                            <span style="color:#000">商品规格</span>
                                        </th>
                                        <td>
                                            <!-- <select class="form-control input-sm"> -->
                                            <!-- <option>张宋</option>
                                  <option>崔向阳</option> -->
                                            <input type="text" class="form-control input-sm" placeholder="商品规格">
                                            <!-- </select> -->
                                        </td>
                                    </tr>
                                </table>

                                <table class="table table-bordered">
                                    <tr>
                                        <th style="background-color:#F5F5F6" width="15%">
                                            <span style="color:#000">商品库存</span>
                                        </th>
                                        <td width="35%">
                                            <input type="text" class="form-control input-sm" placeholder="商品库存">
                                        </td>
                                        <th style="background-color:#F5F5F6" width="15%">
                                            <span style="color:#000">商品价格</span>
                                        </th>
                                        <td width="35%">
                                            <input type="tel" class="form-control input-sm" placeholder="商品价格">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th style="background-color:#F5F5F6">
                                            <span style="color:#000">上架状态</span>
                                        </th>
                                        <td>
                                            <select class="form-control input-sm"> 
                                             <option>上架中</option>
                                             <option>已下架</option>
                                  </select>
                                        </td>
                                        <th style="background-color:#F5F5F6">
                                            <span style="color:#000"></span>
                                        </th>
                                        <td>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="4">
                                            <div class="pull-right">
                                                <input type="button" class="btn btn-info" value="保存" />
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>

    <script src="js/demo/bootstrap-table-demo.min.js"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

</body>
